<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattami - Commenti Persistenti</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    
    .contact-container {
      background-color: rgba(0,0,0,0.8);
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 20px #0ff;
    }
    
    h2 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 2px solid #0ff;
      border-radius: 5px;
      background-color: #111;
      color: #0ff;
      font-size: 16px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: inset 0 0 10px #0ff;
      box-sizing: border-box;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      margin-bottom: 10px;
      border: 2px solid #0ff;
      border-radius: 5px;
      background-color: #111;
      color: #0ff;
      resize: none;
      font-size: 16px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: inset 0 0 10px #0ff;
      box-sizing: border-box;
    }
    
    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 18px;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    
    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
    
    #alertMessage {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }
    
    .comment-list-container {
      background-color: rgba(0,0,0,0.8);
      border: 2px solid #0ff;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      display: none;
    }
    
    .comment-list-container h2 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    
    .comment {
      background-color: rgba(17,17,17,0.8);
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px #0ff;
      text-align: left;
      overflow-wrap: break-word;
      word-break: break-all;
    }
    
    .comment .nickname {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>ðŸ’¡ Lascia un commento</h2>
    <input type="text" id="nicknameInput" placeholder="Il tuo nickname..." required>
    <textarea id="commentInput" placeholder="Scrivi qui il tuo commento..." required></textarea>
    <button id="submitComment">ðŸ“© Invia Commento</button>
    <p id="alertMessage">ðŸ“¢ Per favore, inserisci sia il nickname che il commento!</p>
  </div>

  <div id="commentListContainer" class="comment-list-container">
    <h2>Commenti</h2>
    <div id="commentList"></div>
  </div>

  <script>
    function saveComments(comments) {
      localStorage.setItem('comments', JSON.stringify(comments));
    }

    function loadComments() {
      var stored = localStorage.getItem('comments');
      if (stored) {
        try {
          return JSON.parse(stored);
        } catch (e) {
          return [];
        }
      }
      return [];
    }

    function displayComments() {
      var commentList = document.getElementById("commentList");
      commentList.innerHTML = "";
      var comments = loadComments();
      if (comments.length > 0) {
        document.getElementById("commentListContainer").style.display = "block";
      }
      comments.forEach(function(c) {
        var commentElement = document.createElement("div");
        commentElement.className = "comment";

        var nicknameElement = document.createElement("div");
        nicknameElement.className = "nickname";
        nicknameElement.textContent = c.nickname;

        var messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.textContent = c.text;

        commentElement.appendChild(nicknameElement);
        commentElement.appendChild(messageElement);

        commentList.appendChild(commentElement);
      });
    }

    document.getElementById("submitComment").addEventListener("click", function() {
      var nickname = document.getElementById("nicknameInput").value.trim();
      var commentText = document.getElementById("commentInput").value.trim();
      
      if (nickname === "" || commentText === "") {
        document.getElementById("alertMessage").style.display = "block";
        document.getElementById("alertMessage").textContent = "ðŸ“¢ Per favore, inserisci sia il nickname che il commento!";
        return;
      } else {
        document.getElementById("alertMessage").style.display = "none";
      }
      
      var comment = { nickname: nickname, text: commentText };
      
      var comments = loadComments();
      comments.push(comment);
      saveComments(comments);
      
      displayComments();
      
      document.getElementById("nicknameInput").value = "";
      document.getElementById("commentInput").value = "";
    });

    window.onload = function() {
      displayComments();
    };
  </script>
</body>
</html>
